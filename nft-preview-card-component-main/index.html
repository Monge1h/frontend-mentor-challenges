<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">

    <div class="card">
      <div class="card__image">
        <img src="./images/image-equilibrium.jpg" alt="nft image">
      </div>
      <div class="card__title">
        Equilibrium #3429

      </div>
      <div class="card__description">

          Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="card__info">

        <div class="center_text eth">
          <img src="./images/icon-ethereum.svg" class="img_margin" alt="eth icon" >
         <span> 
          0.041 ETH </span> 
        </div>
        <div class="center_text">
          <img src="./images/icon-clock.svg" class="img_margin" alt="clock image">
          <span>
             3 days left
          </span>
        </div>
      </div>
      <hr>
      <div class="card__footer center_text">
        <img src="./images/image-avatar.png"class="img_margin" alt="avatar profile">
        <span>
          Creation of <span class="name">Jules Wyvern</span>
        </span>
      </div>
    </div>
  </main>

</body>
</html>
